<!-- QR SCRIPT -->
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 300,
	height : 300,
	colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});

function makeCode () {		
	/*
	MECARD:
	N:LastName,FirstName;
	TEL:03XXXXXXXX;
	TEL:090XXXXXXXX;
	EMAIL:docomotaro@triangletriangle.squaresquaresquare.co.jp;
	EMAIL:docomo.taro.triangletriangle@docomo.ne.jp;
	;
	*/
	var FirstName = document.getElementById("FirstName");
	var LastName = document.getElementById("LastName");
	var Phone = document.getElementById("Phone");
	var Email = document.getElementById("Email");
	
	var result = "MECARD:N:" + LastName.value + "," + FirstName.value + ";TEL:" + Phone.value + ";" + "EMAIL:" + Email.value + ";;";
	qrcode.makeCode(result);
}

makeCode();

$("#FirstName").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});

$("#LastName").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
	
$("#Phone").
	on("blur", function () {
		makeCode();
	}).

$("#Email").

	}).

		}
	});
</script>
